        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <p id="title">My profile</p>
            <div id="nav-pc">
                <nav>
                    <ul>
                        <li><a href="">About</a></li>
                        <li><a href="">Works</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <img id="main-photo"  src="images/main.png" alt="カメラの写真">
            <article>
                <section id="about">
                    <h2 class="index-h2">About</h2>
                    <div>
                        <img id="face" src="images/about.png" alt="横顔">
                        <div id="profile">
                            <p id="name">Kazuki Asahina</p>
                        <ul>
                            <li>25歳　長野県佐久市出身</li>

                        </div>
                    </div>
                </section>
                <section id="works">
                    <h2 class="index-h2">Works</h2>
                    <div id="works-inner">
                        <div>
                            <img class="photo" src="images/works1.png" alt="新潟から見た雄大な日本海の写真">
                            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                        </div>
                        <div>
                            <img class="photo" src="images/works2.png" alt="山の写真">
                            <p>地元長野県の木曽町から撮影した、冠雪した</p>
                        </div>
                        <div>
                            <img class="photo" src="images/works3.png" alt="京都の町並み">
                            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                        </div>
                    </div>
                </section>
